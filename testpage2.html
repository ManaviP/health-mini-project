<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="testpage1.css">
  <title>Test Page 2</title>
</head>
<body>
  <div class="container" style="max-width: 900px; margin: 0 auto; padding: 20px;">
    <h1>Select Symptoms</h1>
    <form id="symptomForm">
      <fieldset>
        <legend>Choose symptoms:</legend>
        <input type="checkbox" id="fever" name="symptoms" value="fever">
        <label for="fever" style="display: inline-block; margin-right: 15px;">fever</label>

        <input type="checkbox" id="cough" name="symptoms" value="cough">
        <label for="cough" style="display: inline-block; margin-right: 15px;">cough</label>

        <input type="checkbox" id="Sore throat" name="symptoms" value="Sore throat">
        <label for="Sore throat" style="display: inline-block; margin-right: 15px;">Sore throat</label>

        <input type="checkbox" id="fatigue" name="symptoms" value="fatigue">
        <label for="fatigue" style="display: inline-block; margin-right: 15px;">Fatigue</label>

        <input type="checkbox" id="Body aches" name="symptoms" value="Body aches">
        <label for="Body aches" style="display: inline-block; margin-right: 15px;">Body aches</label>

        <input type="checkbox" id="Headache" name="symptoms" value="Headache">
        <label for="Headache" style="display: inline-block; margin-right: 15px;">Headache</label>

        <input type="checkbox" id="stuffy nose" name="symptoms" value="stuffy nose">
        <label for="stuffy nose" style="display: inline-block; margin-right: 15px;">stuffy nose</label>

        <input type="checkbox" id="difficulty breathing" name="symptoms" value="difficulty breathing">
        <label for="difficulty breathing" style="display: inline-block; margin-right: 15px;">difficulty breathing</label>

        <input type="checkbox" id="Loss of taste or smell" name="symptoms" value="Loss of taste or smell">
        <label for="Loss of taste or smell" style="display: inline-block; margin-right: 15px;">Loss of taste or smell</label>

        <input type="checkbox" id="Diarrhea" name="symptoms" value="Diarrhea">
        <label for="Diarrhea" style="display: inline-block; margin-right: 15px;">Diarrhea</label>

        <input type="checkbox" id="Excessive thirst" name="symptoms" value="Excessive thirst">
        <label for="Excessive thirst" style="display: inline-block; margin-right: 15px;">Excessive thirst</label>
        
        <input type="checkbox" id="Frequent urination" name="symptoms" value="Frequent urination">
        <label for="Frequent urination" style="display: inline-block; margin-right: 15px;">Frequent urination</label>
        
        <input type="checkbox" id="Blurred vision" name="symptoms" value="Blurred vision">
        <label for="Blurred vision" style="display: inline-block; margin-right: 15px;">Blurred vision</label>
        
        <input type="checkbox" id="Unexplained weight loss" name="symptoms" value="Unexplained weight loss">
        <label for="Unexplained weight loss" style="display: inline-block; margin-right: 15px;">Unexplained weight loss</label>
        
        <input type="checkbox" id="Joint pain" name="symptoms" value="Joint pain">
        <label for="Joint pain" style="display: inline-block; margin-right: 15px;">Joint pain</label>

        <input type="checkbox" id="vomiting" name="symptoms" value="vomiting">
        <label for="vomiting" style="display: inline-block; margin-right: 15px;">Vomiting</label>

        <input type="checkbox" id="Chest pain" name="symptoms" value="Chest pain">
        <label for="Chest pain" style="display: inline-block; margin-right: 15px;">Chest pain</label>
        
        <input type="checkbox" id="heart palpitation" name="symptoms" value="heart palpitation">
        <label for="heart palpitation" style="display: inline-block; margin-right: 15px;">heart palpitation</label>

        <input type="checkbox" id="Swelling in legs" name="symptoms" value="Swelling in legs">
        <label for="Swelling in legs" style="display: inline-block; margin-right: 15px;">Swelling in legs</label>

        <input type="checkbox" id="Slow healing" name="symptoms" value="Slow healing">
        <label for="Slow healing" style="display: inline-block; margin-right: 15px;">Slow healing</label>

        <input type="checkbox" id="Wheezing" name="Wheezing" value="Wheezing">
        <label for="Wheezing" style="display: inline-block; margin-right: 15px;">Wheezing</label>

        <input type="checkbox" id="skinRash" name="symptoms" value="skinRash">
        <label for="skinRash" style="display: inline-block; margin-right: 15px;">Skin Rash</label>

        <input type="checkbox" id="Reduced range of motion" name="symptoms" value="Reduced range of motion">
        <label for="Reduced range of motion" style="display: inline-block; margin-right: 15px;">Reduced range of motion</label>

        <input type="checkbox" id="Swelling around the joints" name="symptoms" value="Swelling around the joints">
        <label for="Swelling around the joints" style="display: inline-block; margin-right: 15px;">Swelling around the joints</label>

        <input type="checkbox" id="Memory loss" name="symptoms" value="Memory loss">
        <label for="Memory loss" style="display: inline-block; margin-right: 15px;">Memory loss</label>

        <input type="checkbox" id="Difficulty in problem-solving" name="symptoms" value="Difficulty in problem-solving">
        <label for="Difficulty in problem-solving" style="display: inline-block; margin-right: 15px;">Difficulty in problem-solving</label>

        <input type="checkbox" id="Changes in mood" name="symptoms" value="Changes in mood">
        <label for="Changes in mood" style="display: inline-block; margin-right: 15px;">Changes in mood</label>
      </fieldset>
      <button type="button" onclick="redirectToOutcomePage()">Submit</button>
    </form>
  </div>

  <video autoplay muted loop id="bgVideo">
    <source src="vid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script src="testpage.js"></script>
</body>
</html>
